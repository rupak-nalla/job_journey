services:
  # Backend Service (Django)
  - type: web
    name: job-tracker-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT job_tracker.wsgi:application
    envVars:
      - key: SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: job-tracker-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://job-tracker-frontend.onrender.com
      - key: SUPPORT_EMAIL
        sync: false  # Set this in Render dashboard
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false  # Set this in Render dashboard
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set this in Render dashboard (your Gmail app password)
      - key: DEFAULT_FROM_EMAIL
        sync: false  # Set this in Render dashboard

  # Frontend Service (Next.js)
  - type: web
    name: job-tracker-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: job-tracker-backend
          property: url
